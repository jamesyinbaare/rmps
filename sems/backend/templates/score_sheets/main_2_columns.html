<!DOCTYPE html>
<html>
  <head>
    <title>Cert II ICM Template</title>
    <link href="sample.css" rel="stylesheet" />
    <style>
      img{
  width: 100%;
  height: 100px;
}

p {
  margin: 0;
  text-align: center;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
}
table, th, td {
  border: 1.5px solid;
  text-align: left;
}
th, {
  color: #a9a;
  font-size: 10pt;
  font-weight: 400;
  padding-bottom: .25cm;
  text-transform: uppercase;
}

td {
  padding: 2.5px;

}

@page {
  @bottom-left {
    content: "Page " counter(page) " of " counter(pages);
    text-align: center;
    font-weight: bold;
    vertical-align: bottom;
    margin-bottom: 10px;

  }
}
    </style>
  </head>
  <body style="height: 100%;">

    <table style="margin-bottom: 20px;">
      <thead style="display: table-header-group;">
        <tr>
          <th style="width:8%; text-align: center;">SN</th>

          <th style="width:20%; text-align: center;">INDEX NUMBER</th>
          <th style="width:40%; text-align: center;">CANDIDATE NAME</th>
          <th style="width:10%; text-align: center;">ATTEND</th>
          <th  style="width:11%; text-align: center;" >SCORE</th>
           <th style="width:11%; text-align: center;">VERIFY</th>
        </tr>
      </thead>

      <tbody>
        {% for student in students %}
        <tr>
          <td style="padding-left: 6px;">{{loop.index}}</td>
          <td style="padding-left: 6px;">{{student.index}}</td>
          <td style="padding-left: 6px;">{{student.name}}</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
