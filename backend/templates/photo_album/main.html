<!DOCTYPE html>
<html>
<head>
    <title>Photo Album</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 1.5cm 1cm;
        }

        body {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-size: 9pt;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #f0f0f0;
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 9pt;
        }

        td {
            border: 1px solid #333;
            padding: 6px;
            text-align: center;
            vertical-align: middle;
        }

        .photo-cell {
            width: 80px;
            height: 80px;
            padding: 4px;
        }

        .photo-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .no-photo {
            width: 80px;
            height: 80px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 8pt;
        }

        .name-cell {
            text-align: left;
            padding-left: 10px;
            font-weight: 500;
            min-width: 150px;
        }

        .index-cell {
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            min-width: 120px;
        }

        .count-cell {
            text-align: center;
            font-weight: bold;
            width: 50px;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="count-cell">#</th>
                <th class="photo-cell">Photo</th>
                <th class="name-cell">Name & Index Number</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td class="count-cell">{{ loop.index }}</td>
                <td class="photo-cell">
                    {% if candidate.photo_url %}
                    <img src="{{ candidate.photo_url }}" alt="{{ candidate.name }}" />
                    {% else %}
                    <div class="no-photo">No Photo</div>
                    {% endif %}
                </td>
                <td class="name-cell">
                    <div style="font-weight: 500; margin-bottom: 4px;">{{ candidate.name }}</div>
                    <div style="font-family: 'Courier New', monospace; font-size: 8pt; color: #666;">{{ candidate.index_number }}</div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
