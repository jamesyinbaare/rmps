# Traefik Global Configuration for GCP Staging
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard Configuration
api:
  dashboard: true
  insecure: false  # Set to false for production - configure auth if needed
  # TODO: Add authentication middleware for dashboard in production

# Entrypoints Configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"

# Providers Configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

  file:
    filename: /etc/traefik/dynamic.staging.yml
    watch: true

# Let's Encrypt Configuration (Production endpoint for staging)
# TLS-ALPN-01 uses port 443 only, no conflict with HTTP-to-HTTPS redirect
certificatesResolvers:
  letsencrypt:
    acme:
      email: jamesyinbaare@gmail.com  # Update with your email for Let's Encrypt
      storage: /certificates/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"  # Production endpoint
      tlsChallenge: {}

# Logging Configuration
# For GCP, consider using Cloud Logging integration
log:
  level: INFO  # Use INFO for staging (was DEBUG for local)
  format: json
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100
