# Dynamic Traefik Configuration for GCP Staging

# HTTP Configuration
http:
  routers:
    # Frontend router - HTTPS
    frontend-staging:
      rule: "Host(`reg.jamesyin.com`)"
      entryPoints:
        - websecure
      service: frontend-staging
      tls:
        certResolver: letsencrypt
      middlewares:
        - security-headers

    # Frontend router - HTTP (redirect to HTTPS handled by entrypoint)
    frontend-staging-http:
      rule: "Host(`reg.jamesyin.com`)"
      entryPoints:
        - web
      service: frontend-staging
      middlewares:
        - security-headers

    # Backend router - HTTPS
    backend-staging:
      rule: "Host(`reg-api.jamesyin.com`)"
      entryPoints:
        - websecure
      service: backend-staging
      tls:
        certResolver: letsencrypt
      middlewares:
        - cors-headers
        - security-headers

    # Backend router - HTTP (redirect to HTTPS handled by entrypoint)
    backend-staging-http:
      rule: "Host(`reg-api.jamesyin.com`)"
      entryPoints:
        - web
      service: backend-staging
      middlewares:
        - cors-headers

  services:
    # Frontend service
    frontend-staging:
      loadBalancer:
        servers:
          - url: "http://registration-frontend-staging:3001"

    # Backend service
    backend-staging:
      loadBalancer:
        servers:
          - url: "http://registration-backend-staging:80"

  middlewares:
    # CORS Middleware for API
    cors-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
          - X-Requested-With
        accessControlAllowOriginList:
          - "https://reg.jamesyin.com"
          - "http://reg.jamesyin.com"  # For development/testing
        accessControlAllowCredentials: true
        accessControlExposeHeaders:
          - Content-Disposition
        accessControlMaxAge: 100
        addVaryHeader: true

    # Security Headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000

# TLS Options
tls:
  options:
    default:
      minVersion: "VersionTLS12"
      sslProtocols:
        - "TLSv1.2"
        - "TLSv1.3"
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA384"
        - "TLS_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_RSA_WITH_AES_128_GCM_SHA256"
