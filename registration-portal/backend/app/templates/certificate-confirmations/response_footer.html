<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        width: 100%;
      }

      .divider-horizontal {
        width: 100%;
        height: 3px;
        background-color: #CE1126;
        margin: 0 0 4px 0;
        position: relative;
        z-index: 1;
      }

      .flag-strip {
        width: 90px;
        height: 8px;
        display: flex;
        margin-left: auto;
        margin-right: 0;
        margin-bottom: -2px;
        position: relative;
        z-index: 2;
      }

      .flag-strip .flag-red {
        width: 30px;
        height: 8px;
        background-color: #CE1126;
        border: 0.5px solid #CE1126;
      }

      .flag-strip .flag-gold {
        width: 30px;
        height: 8px;
        background-color: #FCD116;
        border: 0.5px solid #FCD116;
      }

      .flag-strip .flag-green {
        width: 30px;
        height: 8px;
        background-color: #006B3F;
        border: 0.5px solid #006B3F;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 10px;
        line-height: 1.4;
      }

      .footer-col {
        padding: 0 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-col:nth-child(1) {
        flex: 1;
        padding-left: 0;
      }

      .footer-col:nth-child(2) {
        flex: 2;
      }

      .footer-col:nth-child(3) {
        flex: 2;
        padding-right: 0;
        text-align: right;
        align-items: flex-end;
      }

      .footer-col.email-phone {
        align-items: flex-start;
        gap: 10px;
        justify-content: flex-start;
        flex-direction: row;
      }

      .footer-social {
        display: flex;
        align-items: center;
        gap: 3px;
        margin-bottom: 4px;
        font-size: 8px;
        flex-wrap: nowrap;
      }

      .website-link {
        color: #CE1126;
        margin-top: 2px;
        font-size: 12px;
      }

      .social-icon {
        width: 12px;
        height: 12px;
        display: inline-block;
        vertical-align: middle;
        flex-shrink: 0;
      }

      .footer-social span {
        font-size: 10px;
        white-space: nowrap;
      }

      .web-icon {
        width: 14px;
        height: 14px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
      }

      .footer-tagline {
        text-align: center;
        font-weight: bold;
        font-size: 11px;
        margin-top: 8px;
        color: #000;
      }
    </style>
  </head>
